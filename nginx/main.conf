server {
    listen 80;
    server_name ${HOST} ${ALTERNATIVE_HOST};
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name ${ALTERNATIVE_HOST} www.${ALTERNATIVE_HOST};

    ssl_certificate           /cert/live/${ALTERNATIVE_HOST}/fullchain.pem;
    ssl_certificate_key       /cert/live/${ALTERNATIVE_HOST}/privkey.pem;
    ssl_trusted_certificate   /cert/live/${ALTERNATIVE_HOST}/chain.pem;

    return 301 https://${HOST}$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name ${HOST} www.${HOST};

    root /srv/main;

    ssl_certificate           /cert/live/${HOST}/fullchain.pem;
    ssl_certificate_key       /cert/live/${HOST}/privkey.pem;
    ssl_trusted_certificate   /cert/live/${HOST}/chain.pem;

    include /etc/nginx/security-headers.conf;

    location / {
        rewrite ^([^.\?]*[^/])$ $1/ permanent;
        try_files $uri $uri/ $uri/index.html =404;

        gzip_static on;
        expires off;

        # add_header resets headers
        include /etc/nginx/security-headers.conf;
        add_header Cache-Control "no-store";
    }

    location ^~ /static/  {
        gzip_static on;
        expires max;

        # add_header resets headers
        include /etc/nginx/security-headers.conf;
        add_header Cache-Control public;
    }
}
