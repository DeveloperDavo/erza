upstream shelf2 {
    server shelf2:3000 max_fails=1 fail_timeout=15s;
}

server {
    server_name ${SHELF2_HOST};

    access_log /var/log/nginx/${SHELF2_HOST}.access.log;
    error_log /var/log/nginx/${SHELF2_HOST}.error.log;
    keepalive_timeout 5;
    root /srv/shelf2_public;

    client_max_body_size 10M;

    location @app {
        proxy_pass http://shelf2;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }

    location / {
        try_files $uri @app;
    }

    location ~ ^/(assets|static)/  {
        gzip_static on;
        expires max;
        add_header Cache-Control public;
    }

    location = /favicon.ico {
        expires max;
        add_header Cache-Control public;
    }
}
